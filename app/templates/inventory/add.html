{% extends 'base.html' %}
{% block title %}Add Inventory Item - EcoCook{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold text-gray-800 mb-6">Add Inventory Item</h1>

<form method="post" class="bg-white rounded-lg border p-6 max-w-xl">
	<div class="mb-4">
		<label class="block text-sm font-medium text-gray-700 mb-1">Ingredient name</label>
		<input name="name" type="text" required class="w-full px-3 py-2 border rounded-md" placeholder="e.g. broccoli"/>
		<p class="text-sm text-gray-500 mt-1">If it doesn't exist yet, we'll create it with the unit you provide.</p>
	</div>

	<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
		<div>
			<label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
			<input name="quantity" type="number" min="0" step="0.01" required class="w-full px-3 py-2 border rounded-md" placeholder="e.g. 200"/>
		</div>
		<div>
			<label class="block text-sm font-medium text-gray-700 mb-1">Unit</label>
			<input name="unit" type="text" required class="w-full px-3 py-2 border rounded-md" placeholder="e.g. g, ml, pieces"/>
		</div>
		<div>
			<label class="block text-sm font-medium text-gray-700 mb-1">Expiry date (optional)</label>
			<input name="expiry_date" type="date" class="w-full px-3 py-2 border rounded-md"/>
		</div>
	</div>

	<div class="flex gap-2">
		<button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Save</button>
		<a href="{{ url_for('inventory.index') }}" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</a>
	</div>
</form>
{% endblock %}
