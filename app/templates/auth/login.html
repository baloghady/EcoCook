{% extends "base.html" %}
{% block title %}Login - EcoCook{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h2>
    <form method="post">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email address</label>
            <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition">Login</button>
    </form>
    <p class="text-center mt-4 text-gray-600">
        Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-green-600 hover:text-green-700 font-semibold">Register here</a>.
    </p>
</div>
{% endblock %}
