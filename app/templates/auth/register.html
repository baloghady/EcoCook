{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:400px; margin-top:80px;">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form method="post">
        <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password">
        </div>

        <div class="form-group mb-4">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.
    </p>
</div>
{% endblock %}
