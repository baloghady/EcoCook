{% extends "base.html" %}
{% block title %}Register - EcoCook{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Create an account</h2>
    <form method="post">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email address</label>
            <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="password" name="password" placeholder="Choose a password" required>
        </div>

        <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition">Register</button>
    </form>

    <p class="text-center mt-4 text-gray-600">
        Already have an account? <a href="{{ url_for('auth.login') }}" class="text-green-600 hover:text-green-700 font-semibold">Login here</a>.
    </p>
</div>
{% endblock %}
